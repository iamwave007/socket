<!doctype html>
<html>
  <head>
  <title>
    Socket.io chat
  </title>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  </head>

  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script>
      var socket=io.connect("http://localhost/chat");
      // var socket=io.connect("http://localhost");
      // var socket=io.connect("http://sockettesting.nodejitsu.com:80");
      
      socket.on("connect",function(){ // "connect" is a default event
        //socket.send("yo")     //socket.send     sends to "message" event
      })
      
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val(),console.log("what"));
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>

  </body>
</html>
